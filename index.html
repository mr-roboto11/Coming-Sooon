<head>

<body>
  
  <!-- COUNTER -->
  
  
  <div class="countdownContainer">
    <div class="img-div"><img id="news-globe" src="images/Kin_Logo.gif" alt="">
      <div id="countdown">
    </div>
      
    </div>
   

     <script>
     // Set the date we're counting down to
     var countDownDate = new Date("Aug 1, 2024 09:00:00").getTime();
     
     // Update the count down every 1 second
     var x = setInterval(function() {
     
       // Get today's date and time
       var now = new Date().getTime();
     
       // Find the distance between now and the count down date
       var distance = countDownDate - now;
     
       // Time calculations for days, hours, minutes and seconds
       var days = Math.floor(distance / (1000 * 60 * 60 * 24));
       var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
       var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
       var seconds = Math.floor((distance % (1000 * 60)) / 1000);
     
       // Display the result in the element with id="demo"
       document.getElementById("countdown").innerHTML =  "<h1 class='FACTZ'><em><strong id='corruption'>Site Launch Countdown</strong></em> <br><br> Countdown to the KIN Official Site</p></h1>" + "<p class=clockFont>Days</p> " + days +  "<p class=clockFont>Hours</p> "
       +hours + "<p class=clockFont>Minutes</p> " + minutes + "<p class=clockFont>Seconds</p> " + seconds  +  '<a href=resume.html target=_blank><p class=FACTZ2>Resume</a></p>'
     +  '<a href=store.html target=_blank><p class=FACTZ2>Store</a></p>';
       // If the count down is finished, write some text
       if (distance < 0) {
         clearInterval(x);
         document.getElementById("countdown").innerHTML = "EXPIRED";
       }
     }, 1000);
     </script>

     
</div>
