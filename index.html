<!doctype html>
<html lang="en">

<head>
  <title>Coming Soon</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="./index.css">
<link rel="shortcut icon" href="/docs/assets/images/KN_STR_TITLE9.jpg" type="image/x-icon">
</head>

<body>
  
  <!-- COUNTER -->
  
  
  <div class="countdownContainer">
    <div><img id="news-globe" src="/docs/assets/images/unpopular-news.png" alt="">
    <h2 class="bg-danger">All Corruption will be EXPOSED!!!</h2>
      <div id="countdown">
    </div>
      
    </div>
   

     <script>
     // Set the date we're counting down to
     var countDownDate = new Date("Jan 31, 2024 09:00:00").getTime();
     
     // Update the count down every 1 second
     var x = setInterval(function() {
     
       // Get today's date and time
       var now = new Date().getTime();
     
       // Find the distance between now and the count down date
       var distance = countDownDate - now;
     
       // Time calculations for days, hours, minutes and seconds
       var days = Math.floor(distance / (1000 * 60 * 60 * 24));
       var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
       var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
       var seconds = Math.floor((distance % (1000 * 60)) / 1000);
     
       // Display the result in the element with id="demo"
       document.getElementById("countdown").innerHTML =  "<h1 class='FACTZ'><em><strong id='corruption'>Cor·rup·tion</strong></em> <br><code>kəˈrəpSH(ə)n</code><br><br> Dishonest or fraudulent conduct by those in power, typically involving bribery</p></h1>" + "<p class=clockFont>Days</p> " + days +  "<p class=clockFont>Hours</p> "
       +hours + "<p class=clockFont>Minutes</p> " + minutes + "<p class=clockFont>Seconds</p> " + seconds +  "<a href=https://www.youtube.com/watch?v=FYorzlkCWYo/ target=_blank><p class=FACTZ2>How Does Corruption Affect You?</a></p>" +  '<a href=contact.html target=_blank><p class=FACTZ2>Contact</a></p>';
     
       // If the count down is finished, write some text
       if (distance < 0) {
         clearInterval(x);
         document.getElementById("countdown").innerHTML = "EXPIRED";
       }
     }, 1000);
     </script>

     
</div>

</body>

</html>
